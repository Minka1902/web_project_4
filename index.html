<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Learning how to learn</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.png" alt="Around the U.S.">
        </header>

        <div id="overlay"></div>

        <img class="popup__close-button" src="./images/ex.png" alt="ex">
        <div class="popup">
            <h2 class="popup__title">Edit profile</h2>
            <input class="popup__name" type="text" id="popupname" onfocus="this.value='';" placeholder="Jacques Cousteau">
            <input class="popup__about-me" type="text" id="popupaboutme" onfocus="this.value='';" placeholder="Explorer">
            <button class="popup__button">save</button>
        </div>

        <div class="profile">
            <img class="profile__avatar" src="./images/profile_image.jpg" alt="image of an old man in a red hat">
            <div class="profile__info">
                <div class="profile__container">
                    <h2 id="username" class="profile__info_title">Jacques Cousteau</h2>
                    <img class="profile__edit-button" src="./images/edit_button.png" alt="Edit button">
                </div>
                <p id="aboutme" class="profile__info_subtitle">Explorer</p>
            </div>
            <button class="profile__add-button">+</button>
        </div>

        <div class="cards">
            <div class="card">
                <img class="card__image" src="./images/cards_image1.png" alt="image of a river in the woods">
                <div class="card__info">
                    <p class="card__info_text">Yosemite Valley</p>
                    <img class="card__info_like-button" id="likeButton1" src="./images/like.png" alt="like button">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards_image2.png" alt="">
                <div class="card__info">
                    <p class="card__info_text">Lake Louise</p>
                    <img class="card__info_like-button" id="likeButton2" src="./images/like.png" alt="like button">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards_image3.png" alt="">
                <div class="card__info">
                    <p class="card__info_text">Bald Mountains</p>
                    <img class="card__info_like-button" id="likeButton3" src="./images/like.png" alt="like button">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards_image4.png" alt="">
                <div class="card__info">
                    <p class="card__info_text">Bald Mountains</p>
                    <img class="card__info_like-button" id="likeButton4" src="./images/like.png" alt="like button">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards_image5.png" alt="">
                <div class="card__info">
                    <p class="card__info_text">Vanoise Nationa...</p>
                    <img class="card__info_like-button" id="likeButton5" src="./images/like.png" alt="like button">
                </div>
            </div>

            <div class="card">
                <img class="card__image" src="./images/cards_image6.png" alt="">
                <div class="card__info">
                    <p class="card__info_text">Lago di Braies</p>
                    <img class="card__info_like-button" id="likeButton6" src="./images/like.png" alt="like button">
                </div>
            </div>
        </div>

        <footer class="footer">
            <p class="footer__text">&copy; 2021 Around The U.S.</p>
        </footer>
    </div>

    <script src="./pages/index.js"></script>
</body>

</html>
